  <script type="application/javascript">

  function draw(step = 0) {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw border
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(500, 0);
        ctx.lineTo(500, 500);
        ctx.lineTo(0, 500);
        ctx.closePath();
        ctx.stroke();

        drawF(step);
    }

    // Recursive draw
    function drawF(step, color = null) {

          var draw_color = false;
          if (step > 0) {
            if(color) {
              draw_color = true;
            }
            step = step-1;

            ctx.save();
            ctx.transform(0, -0.25, -0.25, 0, 375, 125);
            if(draw_color) {
              ctx.fillStyle = color;
            } else {
              ctx.fillStyle = "#FF0000";
              color = "#FF0000";
            }

            drawF(step, color);
            ctx.restore();
            ctx.save();
            ctx.transform(0.5, 0, 0, 0.5, 0, 0);

            if(draw_color) {
              ctx.fillStyle = color;
            } else {
              ctx.fillStyle = "#00FF00";
              color = "#00FF00";
            }

            drawF(step, color);
            ctx.restore();
            ctx.save();
            ctx.transform(0, 0.5, -0.5, 0, 250, 250);

            if(draw_color) {
              ctx.fillStyle = color;
            } else {
              ctx.fillStyle = "#0000FF";
              color = "#0000FF";
            }

            drawF(step, color);
            ctx.restore();
            ctx.save();
            ctx.transform(-0.5, 0, 0, 0.5, 500, 250);

            if(draw_color) {
              ctx.fillStyle = color;
            } else {
              ctx.fillStyle = "#FF00FF";
              color = "#FF00FF";
            }

            drawF(step, color);
            ctx.restore();

          } else drawMain();
      }

      function drawMain() {

          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(125, 0);
          ctx.lineTo(125, 250);
          ctx.lineTo(500, 250);
          ctx.lineTo(500, 500);
          ctx.lineTo(0, 500);
          ctx.fill();
     }
  }

  function nextStep(step) {
    draw(step);
  }

    var canvas = document.getElementById('canvas');

    if (canvas.getContext) {

        ctx.lineTo(500, 250);

      function drawTrans() {
        ctx.save();
        ctx.clearRect(0,0,500,500);
        drawBorder();
        ctx.beginPath();

        ctx.scale(pointX, pointY);

        draw_L();

        ctx.restore();

        if (STOP == 50) {
          clearInterval(inter);
          inter = 0;
        } else {
          pointX -= pointXMin;
          pointY -= pointYMin;
          STOP ++;
        }
      }
  }
